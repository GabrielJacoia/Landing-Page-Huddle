    <title>Huddle</title>
    <link rel="shortcut icon" href="./src/imagem/favicon-32x32.png" type="image/x-icon">

    <link rel="stylesheet" href="./src/css/responsivo.css">
    


    <link rel="preconnect" href="https://fonts.googleapis.com">

    <picture>

        <img class="imagem-tela" src="./src/imagem/illustration-mockups.svg" alt="imagem das telas ">

            <button>Register</button>

   <footer class="rodape">
